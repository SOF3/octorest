[package]
name = "octorest-build"
version = "0.0.0"
authors = ["SOFe <sofe2038@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/SOF3/octorest"
homepage = "https://github.com/SOF3/octorest"
description = "Build script for octorest"

exclude = [
	# "api.github.com.json"
]

[lib]
name = "octorest_build"

[dependencies]
bitflags = "1.2.1"
cfg-if = "0.1.10"
getset = "0.1.1"
heck = "0.3.1"
http = "0.2.1"
itertools = "0.9.0"
log = "0.4.8"
pretty_env_logger = {version = "0.4.0", optional = true}
proc-macro2 = "1.0.18"
quote = "1.0.6"
reqwest = {version = "0.10.6", features = ["json", "blocking"], optional = true}
serde = {version = "1.0.111", features = ["derive", "std"]}
serde-tuple-vec-map = "1.0.0"
serde_json = "1.0.53"
serde_path_to_error = "0.1.2"

[dependencies.syn]
version = "1.0.30"
default-features = false
features = ["parsing"]

[features]
default = ["online"]
dev = ["pretty_env_logger"]
online = ["reqwest"]
